<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>AGROCLIMA IS 71</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      color: #1f2933;
    }

    header {
      text-align: center;
      padding: 30px 15px 10px;
    }

    .logo-principal {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }

    h1 {
      margin: 10px 0 5px;
      font-size: 32px;
      font-weight: bold;
    }

    .slogan {
      font-style: italic;
      color: #2f855a;
      margin-bottom: 30px;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 0 20px;
      max-width: 1100px;
      margin: auto;
    }

    .card {
      background: white;
      border-radius: 16px;
      padding: 25px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    }

    .card h2 {
      margin: 0 0 10px;
      font-size: 18px;
    }

    .value {
      font-size: 32px;
      font-weight: bold;
    }

    .chart-box {
      background: white;
      margin: 40px auto;
      padding: 25px;
      max-width: 1100px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    }

    footer {
      text-align: center;
      margin-top: 40px;
      padding-bottom: 20px;
    }

    .logo-efa {
      width: 80px;
      opacity: 0.85;
    }
  </style>
</head>

<body>

<header>
  <img src="logo-agroclima.png" alt="Logo Agroclima IS 71" class="logo-principal">
  <h1>AGROCLIMA IS 71</h1>
  <div class="slogan">El clima en tus manos</div>
</header>

<section class="cards">
  <div class="card">
    <h2>üå°Ô∏è Temperatura</h2>
    <div class="value" id="temp">-- ¬∞C</div>
  </div>

  <div class="card">
    <h2>üíß Humedad</h2>
    <div class="value" id="humidity">-- %</div>
  </div>

  <div class="card">
    <h2>üí® Viento</h2>
    <div class="value" id="wind">-- km/h</div>
  </div>

  <div class="card">
    <h2>üåßÔ∏è Precipitaci√≥n</h2>
    <div class="value" id="rain">-- mm</div>
  </div>
</section>

<div class="chart-box">
  <h2>Temperatura y Precipitaci√≥n (√∫ltimos 30 d√≠as)</h2>
  <canvas id="weatherChart"></canvas>
</div>

<footer>
  <img src="logo-efa.png" alt="Escuela de la Familia Agr√≠cola IS 71" class="logo-efa">
</footer>

<script>
  const lat = -28.05;
  const lon = -56.03;

  // ===== DATOS ACTUALES =====
  fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current=temperature_2m,relative_humidity_2m,wind_speed_10m,precipitation&timezone=America/Argentina/Buenos_Aires`)
    .then(res => res.json())
    .then(data => {
      document.getElementById("temp").textContent = data.current.temperature_2m + " ¬∞C";
      document.getElementById("humidity").textContent = data.current.relative_humidity_2m + " %";
      document.getElementById("wind").textContent = data.current.wind_speed_10m + " km/h";
      document.getElementById("rain").textContent = data.current.precipitation + " mm";
    });

  // ===== FECHAS =====
  function f(date) {
    return date.toISOString().split("T")[0];
  }

  const end = new Date();
  const start = new Date();
  start.setDate(end.getDate() - 30);

  // ===== GR√ÅFICO =====
  fetch(`https://archive-api.open-meteo.com/v1/archive?latitude=${lat}&longitude=${lon}&start_date=${f(start)}&end_date=${f(end)}&daily=temperature_2m_max,temperature_2m_min,precipitation_sum&timezone=America/Argentina/Buenos_Aires`)
    .then(res => res.json())
    .then(d => {
      new Chart(document.getElementById("weatherChart"), {
        data: {
          labels: d.daily.time,
          datasets: [
            {
              type: "line",
              label: "Temp M√°x (¬∞C)",
              data: d.daily.temperature_2m_max,
              tension: 0.4,
              pointRadius: 4,
              pointHoverRadius: 7,
              borderWidth: 2
            },
            {
              type: "line",
              label: "Temp M√≠n (¬∞C)",
              data: d.daily.temperature_2m_min,
              tension: 0.4,
              pointRadius: 4,
              pointHoverRadius: 7,
              borderWidth: 2
            },
            {
              type: "bar",
              label: "Precipitaci√≥n (mm)",
              data: d.daily.precipitation_sum,
              borderWidth: 1
            }
          ]
        },
        options: {
          responsive: true,
          interaction: {
            mode: "index",
            intersect: false
          },
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    });
</script>

</body>
</html>
