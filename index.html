<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>AGROCLIMA IS 71</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      color: #1f2933;
    }

    header {
      text-align: center;
      padding: 30px 15px 10px;
    }

    .logo-principal {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }

    h1 {
      margin: 10px 0 5px;
      font-size: 32px;
      font-weight: bold;
    }

    .slogan {
      font-style: italic;
      color: #2f855a;
      margin-bottom: 30px;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 0 20px;
      max-width: 1100px;
      margin: auto;
    }

    .card {
      background: white;
      border-radius: 16px;
      padding: 25px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    }

    .card h2 {
      margin: 0 0 10px;
      font-size: 18px;
    }

    .value {
      font-size: 32px;
      font-weight: bold;
    }

    .chart-box {
      background: white;
      margin: 40px auto;
      padding: 25px;
      max-width: 1100px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    }

    footer {
      text-align: center;
      margin-top: 40px;
      padding-bottom: 20px;
    }

    .logo-efa {
      width: 80px;
      opacity: 0.85;
    }
  </style>
</head>

<body>

<header>
  <img src="logo-agroclima.png" class="logo-principal">
  <h1>AGROCLIMA IS 71</h1>
  <div class="slogan">El clima en tus manos</div>
</header>

<section class="cards">
  <div class="card">
    <h2>üå°Ô∏è Temperatura</h2>
    <div class="value" id="temp">-- ¬∞C</div>
  </div>
  <div class="card">
    <h2>üíß Humedad</h2>
    <div class="value" id="humidity">-- %</div>
  </div>
  <div class="card">
    <h2>üí® Viento</h2>
    <div class="value" id="wind">-- km/h</div>
  </div>
  <div class="card">
    <h2>üåßÔ∏è Precipitaci√≥n</h2>
    <div class="value" id="rain">-- mm</div>
  </div>
</section>

<div class="chart-box">
  <h2>√öltimos 30 d√≠as</h2>
  <canvas id="dailyChart"></canvas>
</div>

<div class="chart-box">
  <h2>Climograma mensual (a√±o actual)</h2>
  <canvas id="monthlyChart"></canvas>
</div>

<footer>
  <img src="logo-efa.png" class="logo-efa">
</footer>

<script>
  const lat = -28.05;
  const lon = -56.03;
  const tz = "America/Argentina/Buenos_Aires";

  // ===== DATOS ACTUALES =====
  fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current=temperature_2m,relative_humidity_2m,wind_speed_10m,precipitation&timezone=${tz}`)
    .then(r => r.json())
    .then(d => {
      temp.textContent = d.current.temperature_2m + " ¬∞C";
      humidity.textContent = d.current.relative_humidity_2m + " %";
      wind.textContent = d.current.wind_speed_10m + " km/h";
      rain.textContent = d.current.precipitation + " mm";
    });

  function f(date) {
    return date.toISOString().split("T")[0];
  }

  // ===== GR√ÅFICO DIARIO =====
  const end = new Date();
  const start = new Date();
  start.setDate(end.getDate() - 30);

  fetch(`https://archive-api.open-meteo.com/v1/archive?latitude=${lat}&longitude=${lon}&start_date=${f(start)}&end_date=${f(end)}&daily=temperature_2m_max,temperature_2m_min,precipitation_sum&timezone=${tz}`)
    .then(r => r.json())
    .then(d => {
      new Chart(dailyChart, {
        data: {
          labels: d.daily.time,
          datasets: [
            {
              type: "line",
              label: "Temp M√°x (¬∞C)",
              data: d.daily.temperature_2m_max,
              tension: 0.4,
              pointRadius: 4
            },
            {
              type: "line",
              label: "Temp M√≠n (¬∞C)",
              data: d.daily.temperature_2m_min,
              tension: 0.4,
              pointRadius: 4
            },
            {
              type: "bar",
              label: "Precipitaci√≥n (mm)",
              data: d.daily.precipitation_sum
            }
          ]
        },
        options: {
          interaction: { mode: "index", intersect: false },
          scales: { y: { beginAtZero: true } }
        }
      });
    });

  // ===== CLIMOGRAMA MENSUAL =====
  const year = new Date().getFullYear();

  fetch(`https://archive-api.open-meteo.com/v1/archive?latitude=${lat}&longitude=${lon}&start_date=${year}-01-01&end_date=${year}-12-31&monthly=temperature_2m_mean,precipitation_sum&timezone=${tz}`)
    .then(r => r.json())
    .then(d => {
      new Chart(monthlyChart, {
        data: {
          labels: d.monthly.time,
          datasets: [
            {
              type: "line",
              label: "Temperatura media (¬∞C)",
              data: d.monthly.temperature_2m_mean,
              tension: 0.4,
              pointRadius: 5
            },
            {
              type: "bar",
              label: "Precipitaci√≥n mensual (mm)",
              data: d.monthly.precipitation_sum
            }
          ]
        },
        options: {
          interaction: { mode: "index", intersect: false },
          scales: { y: { beginAtZero: true } }
        }
      });
    });
</script>

</body>
</html>
