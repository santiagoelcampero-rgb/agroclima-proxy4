<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>AGROCLIMA IS 71</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      color: #1f2933;
    }

    header {
      text-align: center;
      padding: 30px 15px 10px;
      position: relative;
    }

    .menu {
      position: absolute;
      right: 20px;
      top: 20px;
      font-size: 26px;
      cursor: pointer;
    }

    .menu-box {
      display: none;
      position: absolute;
      right: 20px;
      top: 60px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      overflow: hidden;
    }

    .menu-box div {
      padding: 12px 20px;
      cursor: pointer;
    }

    .menu-box div:hover {
      background: #e6fffa;
    }

    .logo-principal {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }

    h1 {
      margin: 10px 0 5px;
      font-size: 32px;
    }

    .slogan {
      font-style: italic;
      color: #2f855a;
      margin-bottom: 30px;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 0 20px;
      max-width: 1100px;
      margin: auto;
    }

    .card {
      background: white;
      border-radius: 16px;
      padding: 25px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    }

    .card .value {
      font-size: 32px;
      font-weight: bold;
    }

    .chart-box {
      background: white;
      margin: 40px auto;
      padding: 25px;
      max-width: 1100px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    }

    button {
      margin-top: 15px;
      padding: 8px 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #2f855a;
      color: white;
    }

    footer {
      text-align: center;
      margin: 40px 0;
    }

    .logo-efa {
      width: 80px;
      opacity: 0.85;
    }
  </style>
</head>

<body>

<header>
  <div class="menu" onclick="toggleMenu()">â˜°</div>
  <div class="menu-box" id="menuBox">
    <div onclick="showDaily()">ðŸ“Š GrÃ¡fico diario</div>
    <div onclick="showMonthly()">ðŸ“† Climograma mensual</div>
  </div>

  <img src="logo-agroclima.png" class="logo-principal">
  <h1>AGROCLIMA IS 71</h1>
  <div class="slogan">El clima en tus manos</div>
</header>

<section class="cards">
  <div class="card"><div class="value" id="temp">-- Â°C</div>Temperatura</div>
  <div class="card"><div class="value" id="humidity">-- %</div>Humedad</div>
  <div class="card"><div class="value" id="wind">-- km/h</div>Viento</div>
  <div class="card"><div class="value" id="rain">-- mm</div>PrecipitaciÃ³n</div>
</section>

<div class="chart-box" id="dailyBox">
  <h2>Ãšltimos 30 dÃ­as</h2>
  <canvas id="dailyChart"></canvas>
  <button onclick="downloadChart(dailyChart)">Descargar PNG</button>
</div>

<div class="chart-box" id="monthlyBox" style="display:none">
  <h2>Climograma mensual</h2>
  <canvas id="monthlyChart"></canvas>
  <button onclick="downloadChart(monthlyChart)">Descargar PNG</button>
</div>

<footer>
  <img src="logo-efa.png" class="logo-efa">
</footer>

<script>
const lat = -28.05, lon = -56.03;

// MENU
function toggleMenu() {
  document.getElementById("menuBox").style.display =
    document.getElementById("menuBox").style.display === "block" ? "none" : "block";
}
function showDaily() {
  dailyBox.style.display = "block";
  monthlyBox.style.display = "none";
}
function showMonthly() {
  dailyBox.style.display = "none";
  monthlyBox.style.display = "block";
}

// DATOS ACTUALES
fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current=temperature_2m,relative_humidity_2m,wind_speed_10m,precipitation`)
.then(r=>r.json()).then(d=>{
  temp.textContent = d.current.temperature_2m+" Â°C";
  humidity.textContent = d.current.relative_humidity_2m+" %";
  wind.textContent = d.current.wind_speed_10m+" km/h";
  rain.textContent = d.current.precipitation+" mm";
});

// FECHAS
const end = new Date();
const start = new Date();
start.setDate(end.getDate()-30);
const f = d=>d.toISOString().split("T")[0];

// GRAFICO DIARIO
let dailyChart, monthlyChart;

fetch(`https://archive-api.open-meteo.com/v1/archive?latitude=${lat}&longitude=${lon}&start_date=${f(start)}&end_date=${f(end)}&daily=temperature_2m_max,temperature_2m_min,precipitation_sum`)
.then(r=>r.json()).then(d=>{
  dailyChart = new Chart(dailyChartCanvas,{
    data:{
      labels:d.daily.time,
      datasets:[
        {type:"line",label:"Temp MÃ¡x",data:d.daily.temperature_2m_max},
        {type:"line",label:"Temp MÃ­n",data:d.daily.temperature_2m_min},
        {type:"bar",label:"PrecipitaciÃ³n",data:d.daily.precipitation_sum}
      ]
    }
  });
});

// CLIMOGRAMA MENSUAL
fetch(`https://archive-api.open-meteo.com/v1/archive?latitude=${lat}&longitude=${lon}&start_date=${end.getFullYear()}-01-01&end_date=${end.getFullYear()}-12-31&monthly=temperature_2m_mean,precipitation_sum`)
.then(r=>r.json()).then(d=>{
  monthlyChart = new Chart(monthlyChartCanvas,{
    data:{
      labels:d.monthly.time,
      datasets:[
        {type:"line",label:"Temp Media",data:d.monthly.temperature_2m_mean},
        {type:"bar",label:"PrecipitaciÃ³n",data:d.monthly.precipitation_sum}
      ]
    }
  });
});

// DESCARGA
function downloadChart(chart){
  const a=document.createElement("a");
  a.href=chart.toBase64Image();
  a.download="grafico.png";
  a.click();
}
</script>

</body>
</html>
