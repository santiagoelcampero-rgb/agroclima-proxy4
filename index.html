<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AGROCLIMA IS 71</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: #f5f7fa;
      color: #1f2937;
    }
    header {
      text-align: center;
      padding: 30px 20px 10px;
    }
    header img {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
    }
    h1 {
      margin: 15px 0 5px;
      font-size: 2.2rem;
    }
    .slogan {
      font-style: italic;
      color: #4b6b2a;
      margin-bottom: 20px;
    }
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1100px;
      margin: auto;
    }
    .card {
      background: white;
      border-radius: 14px;
      padding: 25px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
    }
    .card h2 {
      margin-bottom: 10px;
      font-size: 1.2rem;
    }
    .value {
      font-size: 2.4rem;
      font-weight: bold;
    }
    section {
      max-width: 1100px;
      margin: 40px auto;
      background: white;
      border-radius: 14px;
      padding: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
    }
    footer {
      margin-top: 50px;
      padding: 25px;
      text-align: center;
      background: #e5e7eb;
    }
    footer img {
      width: 90px;
      opacity: 0.9;
    }
  </style>
</head>
<body>

<header>
  <!-- Logo del proyecto -->
  <img src="logo-proyecto.png" alt="Logo Agroclima" />
  <h1>AGROCLIMA IS 71</h1>
  <div class="slogan">El clima en tus manos</div>
</header>

<div class="cards">
  <div class="card">
    <h2>üå°Ô∏è Temperatura</h2>
    <div class="value" id="temp">-- ¬∞C</div>
  </div>
  <div class="card">
    <h2>üíß Humedad</h2>
    <div class="value" id="hum">-- %</div>
  </div>
  <div class="card">
    <h2>üå¨Ô∏è Viento</h2>
    <div class="value" id="wind">-- km/h</div>
  </div>
  <div class="card">
    <h2>üåßÔ∏è Precipitaci√≥n</h2>
    <div class="value" id="rain">-- mm</div>
  </div>
</div>

<section>
  <h2>Temperatura y Humedad (30 d√≠as)</h2>
  <canvas id="tempHumChart"></canvas>
</section>

<section>
  <h2>Viento y Precipitaci√≥n (30 d√≠as)</h2>
  <canvas id="windRainChart"></canvas>
</section>

<footer>
  <p>Escuela de la Familia Agr√≠cola ‚Äì Colonia Uni√≥n IS 71</p>
  <img src="logo-escuela.png" alt="Logo Escuela" />
</footer>

<script>
  // Coordenadas aproximadas Colonia Uni√≥n ‚Äì Virasoro
  const lat = -28.05;
  const lon = -56.03;

  fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current=temperature_2m,relative_humidity_2m,wind_speed_10m,precipitation&daily=temperature_2m_max,temperature_2m_min,precipitation_sum,wind_speed_10m_max&timezone=auto&past_days=30`)
    .then(res => res.json())
    .then(data => {
      document.getElementById('temp').textContent = data.current.temperature_2m + ' ¬∞C';
      document.getElementById('hum').textContent = data.current.relative_humidity_2m + ' %';
      document.getElementById('wind').textContent = data.current.wind_speed_10m + ' km/h';
      document.getElementById('rain').textContent = data.current.precipitation + ' mm';

      const labels = data.daily.time;

      new Chart(document.getElementById('tempHumChart'), {
        type: 'line',
        data: {
          labels,
          datasets: [
            {
              label: 'Temperatura M√°x (¬∞C)',
              data: data.daily.temperature_2m_max,
              borderWidth: 2
            },
            {
              label: 'Temperatura M√≠n (¬∞C)',
              data: data.daily.temperature_2m_min,
              borderWidth: 2
            }
          ]
        }
      });

      new Chart(document.getElementById('windRainChart'), {
        type: 'bar',
        data: {
          labels,
          datasets: [
            {
              label: 'Viento M√°x (km/h)',
              data: data.daily.wind_speed_10m_max
            },
            {
              label: 'Precipitaci√≥n (mm)',
              data: data.daily.precipitation_sum
            }
          ]
        }
      });
    });
</script>

</body>
</html>
