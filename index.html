<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>AGROCLIMA IS 71</title>

  <!-- CHART.JS -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      color: #222;
      text-align: center;
    }

    h1 {
      margin-top: 30px;
      font-size: 32px;
    }

    h3 {
      color: #2e8b57;
      font-weight: normal;
      margin-top: 5px;
    }

    .cards {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 40px auto;
      flex-wrap: wrap;
    }

    .card {
      background: white;
      border-radius: 15px;
      padding: 20px;
      width: 200px;
      box-shadow: 0 10px 20px rgba(0,0,0,.1);
    }

    .card h2 {
      margin: 0;
      font-size: 28px;
    }

    .section {
      background: white;
      margin: 40px auto;
      padding: 30px;
      width: 90%;
      max-width: 1000px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,.1);
    }

    canvas {
      width: 100% !important;
      height: 400px !important;
      margin-top: 20px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      background: #2e8b57;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #256f46;
    }

    footer {
      margin: 40px 0 20px;
    }

    footer img {
      width: 90px;
    }
  </style>
</head>

<body>

  <h1>AGROCLIMA IS 71</h1>
  <h3>El clima en tus manos</h3>

  <div class="cards">
    <div class="card">
      <h2 id="temp">-- °C</h2>
      <p>Temperatura</p>
    </div>
    <div class="card">
      <h2 id="hum">-- %</h2>
      <p>Humedad</p>
    </div>
    <div class="card">
      <h2 id="wind">-- km/h</h2>
      <p>Viento</p>
    </div>
    <div class="card">
      <h2 id="rain">-- mm</h2>
      <p>Precipitación</p>
    </div>
  </div>

  <div class="section">
    <h2>Últimos 30 días</h2>
    <canvas id="dailyChart"></canvas>
    <button onclick="downloadChart(dailyChart)">Descargar PNG</button>
  </div>

  <div class="section">
    <h2>Climograma anual</h2>
    <canvas id="monthlyChart"></canvas>
    <button onclick="downloadChart(monthlyChart)">Descargar PNG</button>
  </div>

  <footer>
    <img src="logo-efa.png" alt="Logo EFA">
  </footer>

<script>
  console.log("JS cargado correctamente");

  const lat = -27.48; // Corrientes
  const lon = -58.83;

  const end = new Date();
  const start = new Date();
  start.setDate(end.getDate() - 30);

  const f = d => d.toISOString().split("T")[0];

  let dailyChart, monthlyChart;

  // DATOS ACTUALES
  fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current=temperature_2m,relative_humidity_2m,wind_speed_10m,precipitation`)
    .then(r => r.json())
    .then(d => {
      document.getElementById("temp").textContent = d.current.temperature_2m + " °C";
      document.getElementById("hum").textContent = d.current.relative_humidity_2m + " %";
      document.getElementById("wind").textContent = d.current.wind_speed_10m + " km/h";
      document.getElementById("rain").textContent = d.current.precipitation + " mm";
    });

  // GRAFICO 30 DIAS
  fetch(`https://archive-api.open-meteo.com/v1/archive?latitude=${lat}&longitude=${lon}&start_date=${f(start)}&end_date=${f(end)}&daily=temperature_2m_max,temperature_2m_min,precipitation_sum`)
    .then(r => r.json())
    .then(d => {
     dailyChart = new Chart(document.getElementById("dailyChart"), {
  options: {
    interaction: {
      mode: 'index',
      intersect: false
    },
    plugins: {
      tooltip: {
        enabled: true
      }
    }
  },
  data: {

          labels: d.daily.time,
          datasets: [
            { type: "line", label: "Temp Máx", data: d.daily.temperature_2m_max },
            { type: "line", label: "Temp Mín", data: d.daily.temperature_2m_min },
            { type: "bar", label: "Precipitación", data: d.daily.precipitation_sum }
          ]
        }
      });
    });

  // CLIMOGRAMA MENSUAL
  fetch(`https://archive-api.open-meteo.com/v1/archive?latitude=${lat}&longitude=${lon}&start_date=${end.getFullYear()}-01-01&end_date=${end.getFullYear()}-12-31&monthly=temperature_2m_mean,precipitation_sum`)
    .then(r => r.json())
    .then(d => {
      monthlyChart = new Chart(document.getElementById("dailyChart"), {
  options: {
    interaction: {
      mode: 'index',
      intersect: false
    },
    plugins: {
      tooltip: {
        enabled: true
      }
    }
  },
  data: {

          labels: d.monthly.time,
          datasets: [
            { type: "line", label: "Temp Media", data: d.monthly.temperature_2m_mean },
            { type: "bar", label: "Precipitación", data: d.monthly.precipitation_sum }
          ]
        }
      });
    });

  function downloadChart(chart) {
    const a = document.createElement("a");
    a.href = chart.toBase64Image();
    a.download = "grafico.png";
    a.click();
  }
</script>

</body>
</html>
